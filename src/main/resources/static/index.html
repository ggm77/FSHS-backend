<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f7; }
        .login-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 320px; }
        h2 { margin-top: 0; text-align: center; color: #1d1d1f; }
        .form-group { display: flex; flex-direction: column; gap: 12px; }
        input { padding: 12px; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 16px; transition: border-color 0.2s; }
        input:focus { outline: none; border-color: #0071e3; }
        button { padding: 12px; cursor: pointer; background-color: #0071e3; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; margin-top: 8px; }
        button:hover { background-color: #0077ed; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>로그인</h2>
    <form id="loginForm" onsubmit="return false;">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="아이디" required autofocus>

            <input type="password" id="password" name="password" placeholder="비밀번호" required>

            <button type="button" id="loginBtn">로그인</button>
        </div>
    </form>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('password');

    // 로그인 통신 함수
    async function handleLogin() {
        const formData = new FormData(loginForm);
        const params = new URLSearchParams(formData);

        try {
            const response = await fetch('/api/v2/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });

            // SecurityConfig: 성공 시 204 No Content
            if (response.status === 204) {
                alert('로그인 성공!');
                window.location.href = '/';
            } else if (response.status === 401) {
                alert('아이디 또는 비밀번호가 틀렸습니다.');
            } else {
                alert('로그인 중 오류 발생 (상태 코드: ' + response.status + ')');
            }
        } catch (error) {
            console.error('Login Error:', error);
            alert('서버와 통신할 수 없습니다.');
        }
    }

    // 클릭 이벤트 처리
    loginBtn.addEventListener('click', handleLogin);

    // 엔터 키 이벤트 명시적 처리 (가장 확실한 방법)
    loginForm.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault(); // 브라우저 기본 제출 동작 방지
            handleLogin();
        }
    });
</script>

</body>
</html>
